<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="app.css">
    <meta charset="UTF-8">
    <title>Exercise with GPT-4</title>

</head>
<body>
<h1> Exercise with GPT-4</h1>
  <div class="camera">
    <video autoplay="true" id="videoElement"></video>
  </div>

<button class="Plank" role="button">Plank</button>
<button class="Push-up" role="button">Push up</button>
<button class="Squats" role="button">Squats</button>
<button class="Jumping-Jacks" role="button">Jumping Jacks</button>
<button class="Sit-up" role="button">Sit up</button>
<button class="Bench-Press" role="button">Bench Press</button>

  <script>
    let video = document.querySelector("#videoElement");

    if  (navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: true })
              .then (function (stream) {
                video.srcObject = stream;
              })
              .catch  (function(error) {
                console.log("Something went wrong! :(")
              })
    } else {
      console.log("getUserMedia not supported! :(")
    }
  </script>
</body>
</html>
